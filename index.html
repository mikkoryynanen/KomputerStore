<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>Komputer Store</title>
  </head>
  <body>
    <header class="bg-secondary p-2 text-light">
      <h2 style="padding-left: 5%">Komputer Store</h2>
    </header>
    <div class="m-5">
      <div class="row justify-content-center m-0 p-0">
        <!-- Bank -->
        <div
          class="col-sm-12 col-lg-3 card top-card card-bg"
          style="height: 200px"
        >
          <h3>Jon Doe</h3>
          <div class="d-flex justify-content-between mt-2">
            <p class="card-text">Balance</p>
            <p class="card-text" id="balance">200 e</p>
          </div>
          <div class="d-flex justify-content-between pb-2" id="loan-content">
            <p class="card-text">Loan amount</p>
            <p class="card-text" id="loan-balance">0 e</p>
          </div>
          <div class="d-flex justify-content-center mb-2 mt-auto">
            <button
              class="btn btn-success w-50 m-1"
              id="loan-button"
              onclick="onGetLoanPressed()"
            >
              Get a loan
            </button>
            <!-- Is hidden if users does not have loan -->
            <button
              class="btn btn-danger w-50 m-1"
              id="pay-loan-button"
              onclick="onPayLoan()"
            >
              Repay loan
            </button>
          </div>
        </div>
        <!-- Work -->
        <div
          class="col-sm-12 col-lg-3 card top-card card-bg"
          style="height: 200px"
        >
          <h3>Work</h3>
          <div
            class="d-flex justify-content-between mt-2 pb-5"
            id="loan-content"
          >
            <p class="card-text">Pay</p>
            <p class="card-text" id="pay">0 e</p>
          </div>
          <div class="d-flex justify-content-center mb-2 mt-auto">
            <button
              class="btn btn-warning w-50 m-1"
              onclick="onBankPayBalance()"
              id="bank-button"
            >
              Bank
            </button>
            <button class="btn btn-primary w-50 m-1" onclick="onWork()">
              Work
            </button>
          </div>
        </div>
        <!-- Laptops -->
        <div
          class="col-sm-12 col-lg-3 card top-card card-bg"
          style="height: 375px"
        >
          <h3>Laptops</h3>
          <div class="d-flex justify-content-between mt-2 mb-2">
            <div class="dropdown">
              <button
                class="btn btn-outline-secondary dropdown-toggle w-100"
                data-bs-toggle="dropdown"
                id="dropdown-selected"
              >
                Computer name
              </button>
              <ul class="dropdown-menu" id="computers-dropdown"></ul>
            </div>
          </div>
          <div class="justify-content-start mb-2">
            <span><b>Features:</b></span>
            <ul id="computer-info" class="list-group list-group-flush">
              <!-- Features will be populated here via script -->
            </ul>
          </div>
        </div>
      </div>
      <div class="bottom-card row justify-content-center text-center p-0 mx-auto">
        <div class="col-lg-4 col-sm-12">
          <img id="computer-img" alt="computer" />
        </div>
        <div class="col-lg col-sm-12">
          <h1 id="info-computer-name">Computer name</h1>
          <p id="info-computer">information</p>
        </div>
        <div class="col-lg-3 col-sm-12">
          <h1 id="info-computer-price">200e</h1>
          <p id="info-computer-stock" class="m-0 p-0">Stock: 0</p>
          <button class="btn btn-primary w-75" id="info-computer-buy-btn">
            BUY NOW
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
